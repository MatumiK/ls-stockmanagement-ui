<div class="openlmis-toolbar">
  <div class="button-group">
    <button class="danger" ng-disabled="!vm.addedLineItems.length" ng-click="vm.removeDisplayItems()">
      {{vm.key('clear') | message}}
    </button>
  </div>
  
  <button class="primary" ng-class="{'is-offline':vm.offline()}" ng-disabled="!vm.addedLineItems.length" ng-click="vm.submit()">
    {{(vm.offline() ? vm.key('submitOffline') : vm.key('submit')) | message}}
  </button>

  <button ng-if="!vm.showPrepackingAttributes" type="button" class="primary" 
    ng-click="vm.addComplaintOnModal(lineItem.timestamp)"> 
    {{vm.key('fileComplaint') | message}}
  </button>
</div>
